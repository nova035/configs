<section class="section row">
  <div ui-view="header"></div>
  <div class="content">
    <div class="content-header">
      <h2 class="content-title"><span>Request Password Reset</span></h2>
    </div>
    <div class="content-body">
       <div class="col-xs-12">
          <div class="pad-20 col-xs-10 col-xs-offset-1 content-card margin-t-20">
            <div class="col-xs-12">
              <form ng-submit="reset_pwd()" name="frm_reset_pwd" novalidate>
                <drf-err-msg></drf-err-msg>
                <div class="form-group">
                  <label class="control-label">Email Address</label>
                  <input type="email" class="form-control" name="email" ng-model="email" required autofocus api-checker/>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="frm_reset_pwd.$invalid">Send Request</button>
                <a ui-sref="login" class="btn btn-default">Cancel</a>
              </form>
            </div>
          </div>
       </div>
    </div>
 </div>
</section>

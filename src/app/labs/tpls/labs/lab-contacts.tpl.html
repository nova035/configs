<div class="col-sm-10 fade-content col-sm-offset-1 col-xs-12">


    <div class="col-xs-12" ng-if="lab_contacts.length===0">
        <div class="alert alert-info" role="alert">
           <span class="fs-18"><i class="fa fa-info-circle"></i> Please add a contact to the lab to proceed.</span>
        </div>
    </div>

    <!-- lab contact form-->
    <div class="margin-t-20 col-xs-12" ng-class="{'':multi.show_form,'fx-zoom-normal fx-speed-400':!multi.show_form}">
        <div class="custom-well col-xs-12">
            <div class="col-xs-12 pad-0">
                <h4 class="fw-600 fs-18 col-xs-6 pad-0">{{edit_contacts?'Edit':'Add'}} Contact</h4>
            </div>
            <div class="col-xs-12">
                <form name="labcontact_frm" ng-submit="saveLabContact(labcontact_frm,edit_contacts)" novalidate>
                    <div class="col-xs-12 pad-0 margin-t-5">
                        <drf-err-msg></drf-err-msg>
                    </div>
                    <div class="form-group col-xs-12">
                        <input type="number" name="id" ng-model="lab_contact.id" hidden>
                    </div>
                    <div class="form-group col-xs-12">
                        <input type="number" name="lab" ng-model="lab.id" hidden>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="email" class="control-label fs-14">
                            Email <span class="text-danger">&#42;</span>
                        </label>
                        <input type="email" class="form-control margin-b-10" name="email" ng-model="lab_contact.email" required api-checker />
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="phone" class="control-label fs-14">
                            Phone <span class="text-danger">&#42;</span>
                        </label>
                        <input class="form-control margin-b-10" name="phone" ng-model="lab_contact.phone" required api-checker />
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="postal_address" class="control-label fs-14">
                            Postal Address <span class="text-danger">&#42;</span>
                        </label>
                        <input class="form-control margin-b-10" name="postal_address" ng-model="lab_contact.postal_address" required api-checker />
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="postal_code" class="control-label fs-14">
                            Postal Code <span class="text-danger">&#42;</span>
                        </label>
                        <input class="form-control margin-b-10" name="postal_code" ng-model="lab_contact.postal_code" required api-checker />
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="physical_address" class="control-label fs-14">
                            Physical Address <span class="text-danger">&#42;</span>
                        </label>
                        <input class="form-control margin-b-10" name="physical_address" ng-model="lab_contact.physical_address" required api-checker />
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="postal_code" class="control-label fs-14">
                            Town <span class="text-danger">&#42;</span>
                        </label>
                        <input class="form-control margin-b-10" name="town" ng-model="lab_contact.town" required api-checker />
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="fs-14 control-label">Country<span class="text-danger">&#42;</span></label>
                        <ui-select ng-model="multi.select_values.country" required name="country" api-checker register-custom-form-control>
                            <ui-select-match placeholder="Select a country..." allow-clear="true">
                                <span>{{$select.selected.name}}</span>
                            </ui-select-match>
                            <ui-select-choices repeat="country.name as country in countries | filter:$select.search">
                                <span>{{country.name}}</span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group col-xs-12 checkbox margin-t-20">
                        <label>
                            <input type="checkbox" id="active" name="active" ng-model="lab_contact.active" tooltip="Check if Test Event is not retired" api-checker >
                            Active
                        </label>
                    </div>
                    <button class="btn btn-primary" wz-previous >Lab Users</button>
                    <button class="btn btn-primary pull-right" type="submit" >Finish</button>
                </form>
            </div>
        </div>
    </div>


</div>

<form name="lab_frm" ng-submit="saveDetails(lab_frm,edit_lab)" novalidate >
    <div class="fade-content col-sm-10 col-sm-offset-1 col-xs-12">
        <drf-err-msg></drf-err-msg>
        <div class="col-sm-12 margin-b-20">
            <div class="form-group">
                <label class="control-label">Name<span class="text-danger">&#42;</span></label>
                <input class="form-control" name="name" ng-model="lab.name" required placeholder="Name" api-checker/>
            </div>
            <div class="form-group">
                <label class="control-label">Description<span class="text-danger">&#42;</span></label>
                <textarea class="form-control" name="description" ng-model="lab.description" placeholder="Description" rows="2" api-checker required></textarea>
            </div>
            <div class="form-group">
                <label class="control-label">Parent Laboratory</label>
                    <ui-select ng-model="select_values.parent" name="parent" api-checker register-custom-form-control>
                        <ui-select-match placeholder="Select a parent lab..." allow-clear="true">
                            <span>{{$select.selected.name}}</span>
                        </ui-select-match>
                        <ui-select-choices repeat="lab.id as lab in labs | filter:$select.search">
                            <span>{{lab.name}}</span>
                        </ui-select-choices>
                    </ui-select>
            </div>
            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="active" name="active" ng-model="lab.active"tooltip="Check if Test Event is not retired" api-checker >
                    Active
                </label>
            </div>
        </div>
        <div class="col-xs-12 margin-v-20">
            <a class="btn btn-default" ui-sref="labs">Cancel</a>
            <button class="btn btn-primary pull-right" type="submit">Lab Programs</button>
        </div>
    </div>
</form>

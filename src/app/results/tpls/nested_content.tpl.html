<div class="col-xs-12 margin-t-10">
    <div class="col-xs-12 pad-0" ng-repeat="chat in chat_list">
        <div ng-if="chat.active" class="col-xs-12 pad-0">
            <div id="msg{{$index+1}}" ng-repeat="msg in chat.messages" class="col-xs-12 pad-0">
                <div class="col-xs-12 pad-l-0 pad-r-0 text-left" ng-if="msg.other">
                    <div class="msg-item reply-msg msg-left">
                        {{msg.other}}
                    </div>
                    <div class="col-xs-12 fs-12 text-grey text-left pad-l-0 margin-b-20">
                        <i class="fa fa-clock-o fs-14"></i> {{msg.other_time}}
                    </div>
                </div>
                <div class="col-xs-12 text-right pad-l-0 pad-r-0" ng-if="msg.mine">
                    <div class="msg-item my-msg msg-right">
                        {{msg.mine}}
                    </div>
                    <div class="col-xs-12 fs-12 text-grey text-right pad-r-0 margin-b-20">
                        <i class="fa fa-clock-o fs-14"></i> {{msg.mine_time}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

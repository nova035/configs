<statemodal>
    <div class="row">
        <div class="col-xs-12 fs-35 text-center fade-content">
            <span class="fa-stack fa-lg fs-40 text-danger margin-t-10">
              <i class="fa fa-circle-o fa-stack-2x"></i>
              <i class="fa fa-exclamation text-danger fa-stack-1x fa-inverse"></i>
            </span>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-12">
                <h4 class="fs-18 text-center fw-600" style="font-family: 'Lato Light', sans-serif">Are you sure ?</h4>
                <p class="lato-light fw-600 fs-18 text-center">You would like to reverse enrollments for <span class="fw-600">{{lab_program.program_name}}</span> &nbsp;.
                <div class="col-xs-12 margin-t-20 pad-l-0 margin-b-10">
                    <a class="btn btn-default" ui-sref="results.programs">Cancel</a>
                    <button class="btn btn-danger" ng-click="reverseEnrollment()">Reverse enrollment</button>
                </div>
            </div>
        </div>
    </div>
</statemodal>

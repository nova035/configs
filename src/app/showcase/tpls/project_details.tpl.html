<statemodal>
    <div class="pad-0 col-sm-10 col-sm-offset-1 margin-t-10p card-container">
        <div class="col-xs-12 pad-0 margin-b-5">
            <div class="col-sm-1 pull-right text-right pad-t-3 pad-r-5">
                <a ui-sref="projects">
                    <i class="fa fa-times-circle-o fa-2x text-grey"></i>
                </a>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-12 fs-24 fade-content lato-light">
                {{project.title}}
            </div>
            <div class="col-xs-12 margin-b-30 fade-content">
                <div class="col-xs-12 pad-0 margin-t-10 margin-b-15">
                    <div class="col-xs-6 pad-0">
                        <span class="label fs-14" ng-class="{'label-warning' : (project.category === 'Internal'), 'label-success' : (project.category === 'External')}">{{project.category}}</span>
                    </div>
                    <div class="col-xs-6 pad-0 text-right fs-14">
                        {{project.start_date | date}}
                    </div>
                </div>
                <div class="col-xs-12 pad-0 lato-light fs-16">
                    {{project.description | limitTo : 250}}{{project.description.length > 250 ? '...' : ''}}
                </div>
            </div>
        </div>
    </div>
</statemodal>
